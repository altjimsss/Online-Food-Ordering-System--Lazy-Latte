<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazzy Latte - Admin Panel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Admin-specific styles */
        .admin-section {
            padding: 30px 60px 80px;
            background: #fff;
            min-height: calc(100vh - 200px);
        }
        
        .admin-strip {
            width: 100vw;
            margin-left: calc(50% - 50vw);
            margin-right: calc(50% - 50vw);
            background: linear-gradient(90deg, rgb(255, 0, 0), rgb(255, 0, 0), rgb(0, 0, 0));
            padding: 6px 100px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: -10px;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .admin-tab {
            padding: 12px 24px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .admin-tab.active {
            background: #ff0000;
            color: white;
        }
        
        .admin-tab:hover:not(.active) {
            background: #f0f0f0;
        }
        
        .admin-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            height: calc(100vh - 300px);
        }
        
        .admin-panel {
            background: #fff;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 25px;
            display: none;
            height: 100%;
            overflow: hidden;
        }
        
        .admin-panel.active {
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff0000;
            flex-shrink: 0;
        }
        
        .panel-header h2 {
            color: #ff0000;
            font-size: 24px;
            font-weight: 900;
        }
        
        .add-btn {
            background: #ff0000;
            color: white;
            border: 2px solid #000;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .add-btn:hover {
            background: #cc0000;
        }
        
        .panel-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .admin-table-container {
            flex: 1;
            overflow: auto;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .admin-table th, .admin-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
        }
        
        .admin-table th {
            background: #f8f8f8;
            font-weight: 700;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .admin-table tr:hover {
            background: #f9f9f9;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: 1px solid #000;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 5px;
            white-space: nowrap;
        }
        
        .edit-btn {
            background: #ffc107;
            color: #000;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .status-btn {
            background: #28a745;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }
        
        .close-modal:hover {
            color: #ff0000;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .customization-option {
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        
        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .remove-option {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .add-option-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .save-btn {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: white;
            border: 2px solid #000;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }
        
        .save-btn:hover {
            background: #cc0000;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; }
        .status-preparing { background: #d4edda; color: #155724; }
        .status-ready { background: #cce7ff; color: #004085; }
        .status-completed { background: #d1f7c4; color: #0f5132; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        
        /* Enhanced status badges for user roles */
        .status-admin { background: #d1f7c4; color: #0f5132; }
        .status-staff { background: #cce7ff; color: #004085; }
        .status-customer { background: #fff3cd; color: #856404; }
        
        .search-box {
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #000;
            border-radius: 25px;
            font-size: 14px;
        }

        /* Scrollbar styling */
        .admin-table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .admin-table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .admin-table-container::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 4px;
        }
        
        .admin-table-container::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }
        
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .modal-content::-webkit-scrollbar-thumb {
            background: #ff0000;
            border-radius: 4px;
        }
        
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }
        
        /* Statistics grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-box {
            padding: 15px;
            background: #f8f8f8;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #000;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        /* Modal enhancements */
        .modal-content h3 {
            color: #ff0000;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #ff0000;
            padding-bottom: 5px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .admin-section {
                padding: 20px 30px 60px;
            }
            
            .admin-strip {
                padding: 6px 30px;
            }
            
            .admin-tabs {
                flex-wrap: wrap;
            }
            
            .admin-content {
                height: calc(100vh - 250px);
            }
            
            .admin-panel {
                padding: 15px;
            }
            
            .panel-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .panel-header h2 {
                font-size: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
            
            .admin-table {
                min-width: 600px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .admin-section {
                padding: 15px 20px 50px;
            }
            
            .admin-strip {
                padding: 6px 20px;
            }
            
            .admin-tab {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .admin-table {
                min-width: 500px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- TOP SCROLL BAR -->
    <div class="scroll-progress"></div>

    <!-- NAVBAR -->
    <nav>
        <div class="brand">LAZZYLATTE</div>

        <div class="nav-center">
            
            <button class="nav-btn">ADMIN</button>

            <div class="logo-circle" id="nav-logo">
                <img src="img/logo.png" alt="Lazzy Latte Logo" />
            </div>

            <button class="nav-btn" id="logout-btn">LOGOUT</button>
        </div>

        <div class="brand-right">LATTELATTE</div>
    </nav>

    <!-- ADMIN SECTION -->
    <section id="admin" class="admin-section">
        <div class="admin-strip">
            <span class="strip-number">ADMIN</span>
            <span class="strip-title">PANEL</span>
        </div>

        <div class="admin-container">
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="menu">MENU MANAGEMENT</button>
                <button class="admin-tab" data-tab="users">USERS MANAGEMENT</button>
            </div>

            <div class="admin-content">
                <!-- MENU MANAGEMENT PANEL -->
                <div class="admin-panel active" id="menu-panel">
                    <div class="panel-header">
                        <h2>MENU ITEMS</h2>
                        <div style="display: flex; gap: 10px;">
                            <button class="add-btn" id="reset-menu">RESET MENU</button>
                            <button class="add-btn" id="add-menu-item">ADD NEW ITEM</button>
                        </div>
                    </div>
                    
                    <div class="panel-content">
                        <div class="search-box">
                            <input type="text" id="menu-search" placeholder="Search menu items...">
                        </div>
                        
                        <div class="admin-table-container">
                            <table class="admin-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Price</th>
                                        <th>Customizations</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="menu-items-table">
                                    <!-- Menu items will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- USERS MANAGEMENT PANEL -->
                <div class="admin-panel" id="users-panel">
                    <div class="panel-header">
                        <h2>USERS</h2>
                        <button class="add-btn" id="refresh-users">REFRESH</button>
                    </div>
                    
                    <div class="panel-content">
                        <div class="search-box">
                            <input type="text" id="users-search" placeholder="Search users...">
                        </div>
                        
                        <div class="admin-table-container">
                            <table class="admin-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Role</th>
                                        <th>Joined</th>
                                        <th>Orders</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table">
                                    <!-- Users will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MENU ITEM MODAL -->
    <div id="menu-item-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">ADD MENU ITEM</h2>
            
            <form id="menu-item-form">
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input type="text" id="item-name" required>
                </div>
                
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="item-category">Category</label>
                        <select id="item-category" required>
                            <option value="">Select Category</option>
                            <option value="COFFEE">Coffee</option>
                            <option value="TEA">Tea</option>
                            <option value="PASTRIES">Pastries</option>
                            <option value="SPECIAL DRINKS">Special Drinks</option>
                            <option value="BREAKFAST">Breakfast</option>
                            <option value="SANDWICHES">Sandwiches</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="item-price">Base Price ($)</label>
                        <input type="number" id="item-price" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="item-image">Image URL</label>
                    <input type="text" id="item-image" required>
                </div>
                
                <div class="form-group">
                    <label>Customizations</label>
                    <div id="customizations-container" style="max-height: 200px; overflow-y: auto; padding: 10px; border: 1px solid #eee; border-radius: 5px;">
                        <!-- Customizations will be added here -->
                    </div>
                    <button type="button" class="add-option-btn" id="add-customization">ADD CUSTOMIZATION</button>
                </div>
                
                <button type="submit" class="save-btn">SAVE ITEM</button>
            </form>
        </div>
    </div>

    <script>
        // Admin authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('lazzyLatteCurrentUser') || '{}');
            
            // Check if user is admin
            if (currentUser.email !== 'admin@gmail.com') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'login-signup.html';
                return;
            }
            
            // Initialize admin functionality
            initAdmin();
        });

        // Admin functionality
        function initAdmin() {
            // Tab switching
            const tabs = document.querySelectorAll('.admin-tab');
            const panels = document.querySelectorAll('.admin-panel');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and panels
                    tabs.forEach(t => t.classList.remove('active'));
                    panels.forEach(p => p.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding panel
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-panel`).classList.add('active');
                    
                    // Load data for the active panel
                    if (tabId === 'menu') {
                        loadMenuItems();
                    } else if (tabId === 'users') {
                        loadUsers();
                    }
                });
            });
            
            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem('lazzyLatteCurrentUser');
                    window.location.href = 'login-signup.html';
                }
            });
            
            // Menu management
            document.getElementById('add-menu-item').addEventListener('click', openMenuModal);
            document.getElementById('reset-menu').addEventListener('click', resetMenuToOriginal);
            document.getElementById('add-customization').addEventListener('click', addCustomizationOption);
            document.getElementById('menu-item-form').addEventListener('submit', saveMenuItem);
            
            // Users management
            document.getElementById('refresh-users').addEventListener('click', loadUsers);
            
            // Search functionality
            document.getElementById('menu-search').addEventListener('input', filterMenuItems);
            document.getElementById('users-search').addEventListener('input', filterUsers);
            
            // Modal close buttons
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.closest('.modal').style.display = 'none';
                });
            });
            
            // Close modals when clicking outside
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.style.display = 'none';
                    }
                });
            });
            
            // Load initial data
            loadMenuItems();
        }

        // Load menu items directly from JSON file
        async function loadMenuItems() {
            try {
                let menuData;
                
                // Check localStorage first for admin modifications
                const storedMenu = localStorage.getItem('lazzyLatteMenu');
                if (storedMenu) {
                    menuData = JSON.parse(storedMenu);
                    console.log('Admin: Loaded menu from localStorage');
                } else {
                    // Fall back to original menu.json
                    const response = await fetch('menu.json');
                    if (!response.ok) {
                        throw new Error('Failed to load menu data');
                    }
                    menuData = await response.json();
                    console.log('Admin: Loaded menu from menu.json');
                }
                
                const tableBody = document.getElementById('menu-items-table');
                
                if (menuData.menu.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;">No menu items found</td></tr>';
                    return;
                }
                
                tableBody.innerHTML = menuData.menu.map(item => `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.category}</td>
                        <td>$${item.basePrice.toFixed(2)}</td>
                        <td>${Object.keys(item.customizations || {}).length} options</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editMenuItem('${item.name}')">EDIT</button>
                            <button class="action-btn delete-btn" onclick="deleteMenuItem('${item.name}')">DELETE</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading menu:', error);
                const tableBody = document.getElementById('menu-items-table');
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px; color: red;">Error loading menu data</td></tr>';
            }
        }
        
        function filterMenuItems() {
            const searchTerm = document.getElementById('menu-search').value.toLowerCase();
            const rows = document.querySelectorAll('#menu-items-table tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }
        
        async function openMenuModal(editItem = null) {
            const modal = document.getElementById('menu-item-modal');
            const form = document.getElementById('menu-item-form');
            const title = document.getElementById('modal-title');
            const customizationsContainer = document.getElementById('customizations-container');
            
            // Reset form
            form.reset();
            customizationsContainer.innerHTML = '';
            
            if (editItem) {
                // Edit mode
                title.textContent = 'EDIT MENU ITEM';
                
                try {
                    // Load item data from JSON
                    const response = await fetch('menu.json');
                    const menuData = await response.json();
                    const item = menuData.menu.find(i => i.name === editItem);
                    
                    if (item) {
                        document.getElementById('item-name').value = item.name;
                        document.getElementById('item-description').value = item.description;
                        document.getElementById('item-category').value = item.category;
                        document.getElementById('item-price').value = item.basePrice;
                        document.getElementById('item-image').value = item.image;
                        
                        // Load customizations
                        Object.keys(item.customizations || {}).forEach(category => {
                            addCustomizationOption(category, item.customizations[category]);
                        });
                    }
                    
                    // Store the original name for reference when saving
                    form.dataset.editItem = editItem;
                } catch (error) {
                    console.error('Error loading menu item:', error);
                    alert('Error loading menu item data');
                }
            } else {
                // Add mode
                title.textContent = 'ADD MENU ITEM';
                delete form.dataset.editItem;
            }
            
            modal.style.display = 'block';
        }
        
        function addCustomizationOption(category = '', customization = {options: [], prices: []}) {
            const container = document.getElementById('customizations-container');
            const optionId = Date.now();
            
            const optionHtml = `
                <div class="customization-option" data-id="${optionId}">
                    <div class="option-header">
                        <input type="text" placeholder="Customization Category (e.g., Size)" value="${category}" required>
                        <button type="button" class="remove-option" onclick="this.parentElement.parentElement.remove()">Ã—</button>
                    </div>
                    <div class="option-values">
                        ${customization.options.map((option, index) => `
                            <div class="form-row" style="margin-bottom: 8px;">
                                <div class="form-group">
                                    <input type="text" placeholder="Option (e.g., Small)" value="${option}" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" step="0.01" placeholder="Price Adjustment" value="${customization.prices[index] || 0}" required>
                                </div>
                            </div>
                        `).join('')}
                        <button type="button" class="action-btn" onclick="addOptionValue(this)">ADD OPTION</button>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', optionHtml);
        }
        
        function addOptionValue(button) {
            const optionValues = button.parentElement;
            const newOptionHtml = `
                <div class="form-row" style="margin-bottom: 8px;">
                    <div class="form-group">
                        <input type="text" placeholder="Option (e.g., Small)" required>
                    </div>
                    <div class="form-group">
                        <input type="number" step="0.01" placeholder="Price Adjustment" required>
                    </div>
                </div>
            `;
            
            button.insertAdjacentHTML('beforebegin', newOptionHtml);
        }
        
        async function saveMenuItem(e) {
            e.preventDefault();
            
            const form = document.getElementById('menu-item-form');
            const isEdit = form.dataset.editItem;
            
            // Get form values
            const name = document.getElementById('item-name').value;
            const description = document.getElementById('item-description').value;
            const category = document.getElementById('item-category').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const image = document.getElementById('item-image').value;
            
            // Get customizations
            const customizations = {};
            document.querySelectorAll('.customization-option').forEach(option => {
                const categoryInput = option.querySelector('.option-header input');
                const categoryName = categoryInput.value;
                
                if (categoryName) {
                    const options = [];
                    const prices = [];
                    
                    option.querySelectorAll('.option-values .form-row').forEach(row => {
                        const optionInput = row.querySelector('input[type="text"]');
                        const priceInput = row.querySelector('input[type="number"]');
                        
                        if (optionInput.value) {
                            options.push(optionInput.value);
                            prices.push(parseFloat(priceInput.value) || 0);
                        }
                    });
                    
                    if (options.length > 0) {
                        customizations[categoryName] = { options, prices };
                    }
                }
            });
            
            // Create new menu item
            const newItem = {
                category,
                name,
                description,
                basePrice: price,
                image,
                customizations
            };
            
            try {
                let menuData;
                
                // Load current menu - check localStorage first
                const storedMenu = localStorage.getItem('lazzyLatteMenu');
                if (storedMenu) {
                    menuData = JSON.parse(storedMenu);
                } else {
                    const response = await fetch('menu.json');
                    menuData = await response.json();
                }
                
                if (isEdit) {
                    // Edit existing item - find by original name
                    const index = menuData.menu.findIndex(item => item.name === isEdit);
                    if (index !== -1) {
                        menuData.menu[index] = newItem;
                    } else {
                        // If original not found, add as new item
                        menuData.menu.push(newItem);
                    }
                } else {
                    // Add new item
                    menuData.menu.push(newItem);
                }
                
                // Save updated menu to localStorage
                localStorage.setItem('lazzyLatteMenu', JSON.stringify(menuData));
                
                // Show success message
                alert(`Menu item ${isEdit ? 'updated' : 'added'} successfully!\n\nName: ${name}\nCategory: ${category}\nPrice: $${price}\nCustomizations: ${Object.keys(customizations).length}\n\nChanges saved to browser storage and will appear on the main site.`);
                
                // Close modal
                document.getElementById('menu-item-modal').style.display = 'none';
                
                // Refresh menu items display
                loadMenuItems();
                
            } catch (error) {
                console.error('Error saving menu item:', error);
                alert('Error saving menu item. Changes will be stored in browser storage only.');
                
                // Fallback: Store in localStorage
                const storedMenu = JSON.parse(localStorage.getItem('lazzyLatteMenu') || '{"menu":[]}');
                
                if (isEdit) {
                    const index = storedMenu.menu.findIndex(item => item.name === isEdit);
                    if (index !== -1) {
                        storedMenu.menu[index] = newItem;
                    } else {
                        storedMenu.menu.push(newItem);
                    }
                } else {
                    storedMenu.menu.push(newItem);
                }
                
                localStorage.setItem('lazzyLatteMenu', JSON.stringify(storedMenu));
                
                // Close modal and refresh
                document.getElementById('menu-item-modal').style.display = 'none';
                loadMenuItems();
            }
        }
        
        function editMenuItem(itemName) {
            openMenuModal(itemName);
        }
        
        async function deleteMenuItem(itemName) {
            if (confirm(`Are you sure you want to delete "${itemName}"?`)) {
                try {
                    // Load current menu
                    const response = await fetch('menu.json');
                    const menuData = await response.json();
                    
                    // Remove item
                    const index = menuData.menu.findIndex(item => item.name === itemName);
                    if (index !== -1) {
                        menuData.menu.splice(index, 1);
                        
                        // Save updated menu to localStorage
                        localStorage.setItem('lazzyLatteMenu', JSON.stringify(menuData));
                        
                        alert(`Menu item "${itemName}" deleted successfully.`);
                    } else {
                        // Also try to remove from localStorage if not found in original
                        const storedMenu = JSON.parse(localStorage.getItem('lazzyLatteMenu') || '{"menu":[]}');
                        const storedIndex = storedMenu.menu.findIndex(item => item.name === itemName);
                        
                        if (storedIndex !== -1) {
                            storedMenu.menu.splice(storedIndex, 1);
                            localStorage.setItem('lazzyLatteMenu', JSON.stringify(storedMenu));
                            alert(`Menu item "${itemName}" deleted from browser storage.`);
                        } else {
                            alert(`Menu item "${itemName}" not found.`);
                        }
                    }
                } catch (error) {
                    console.error('Error deleting menu item:', error);
                    
                    // Fallback: Delete from localStorage
                    const storedMenu = JSON.parse(localStorage.getItem('lazzyLatteMenu') || '{"menu":[]}');
                    const index = storedMenu.menu.findIndex(item => item.name === itemName);
                    
                    if (index !== -1) {
                        storedMenu.menu.splice(index, 1);
                        localStorage.setItem('lazzyLatteMenu', JSON.stringify(storedMenu));
                        alert(`Menu item "${itemName}" deleted from browser storage.`);
                    } else {
                        alert(`Menu item "${itemName}" not found.`);
                    }
                }
                
                // Refresh menu items display
                loadMenuItems();
            }
        }

        // Reset menu to original
        function resetMenuToOriginal() {
            if (confirm('Are you sure you want to reset the menu to original? This will remove all admin changes.')) {
                localStorage.removeItem('lazzyLatteMenu');
                loadMenuItems();
                alert('Menu reset to original successfully!');
            }
        }

        // Enhanced Users management functions - FIXED
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('lazzyLatteUsers') || '[]');
            const orders = JSON.parse(localStorage.getItem('lazzyLatteOrders') || '[]');
            const tableBody = document.getElementById('users-table');
            
            console.log('Loading users from localStorage:', users);
            
            // Filter out admin users from deletion (for safety)
            const nonAdminUsers = users.filter(user => user.email !== 'admin@gmail.com' && user.email !== 'staff@gmail.com');
            
            if (nonAdminUsers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px;">No users found</td></tr>';
                return;
            }
            
            tableBody.innerHTML = nonAdminUsers.map(user => {
                const userOrders = orders.filter(o => {
                    // Handle different ID formats
                    const orderUserId = o.userId ? o.userId.toString() : '';
                    const currentUserId = user.id ? user.id.toString() : '';
                    return orderUserId === currentUserId;
                });
                const orderCount = userOrders.length;
                const userRole = user.role || 'customer';
                
                return `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td><span class="status-badge ${getRoleBadgeClass(userRole)}">${userRole.toUpperCase()}</span></td>
                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                        <td>${orderCount}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="viewUserDetails('${user.id}')">VIEW</button>
                            <button class="action-btn delete-btn" onclick="deleteUser('${user.id}', '${user.name.replace(/'/g, "\\'")}')">DELETE</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Helper function for role badges
        function getRoleBadgeClass(role) {
            switch(role) {
                case 'admin': return 'status-admin';
                case 'staff': return 'status-staff';
                case 'customer': return 'status-customer';
                default: return 'status-confirmed';
            }
        }
        
        function filterUsers() {
            const searchTerm = document.getElementById('users-search').value.toLowerCase();
            const rows = document.querySelectorAll('#users-table tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }
        
        function viewUserDetails(userId) {
            const users = JSON.parse(localStorage.getItem('lazzyLatteUsers') || '[]');
            const orders = JSON.parse(localStorage.getItem('lazzyLatteOrders') || '[]');
            const user = users.find(u => u.id.toString() === userId.toString());
            
            if (!user) {
                alert('User not found!');
                return;
            }
            
            const userOrders = orders.filter(o => o.userId.toString() === userId.toString());
            const totalSpent = userOrders.reduce((sum, order) => sum + order.total, 0);
            const completedOrders = userOrders.filter(o => o.status === 'completed').length;
            const pendingOrders = userOrders.filter(o => ['pending', 'confirmed', 'preparing', 'ready'].includes(o.status)).length;
            const cancelledOrders = userOrders.filter(o => o.status === 'cancelled').length;
            
            // Calculate user points if available
            const userPoints = user.points ? user.points.total || 0 : 0;
            const userLevel = getUserLevel(userPoints);
            
            // Get user preferences
            const allergies = user.profile?.preferences?.allergies || 'None';
            const address = user.profile?.address ? `${user.profile.address}, ${user.profile.city}, ${user.profile.state} ${user.profile.zipCode}` : 'Not set';
            
            // Create detailed user info modal
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'block';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 700px;">
                    <span class="close-modal" onclick="this.parentElement.parentElement.remove()">&times;</span>
                    <h2>USER DETAILS</h2>
                    
                    <div style="display: grid; gap: 20px; margin-top: 20px;">
                        <!-- Personal Information -->
                        <div class="form-group">
                            <h3>Personal Information</h3>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <div><strong>Name:</strong> ${user.name}</div>
                                <div><strong>Email:</strong> ${user.email}</div>
                                <div><strong>Phone:</strong> ${user.phone || 'N/A'}</div>
                                <div><strong>Role:</strong> <span class="status-badge ${getRoleBadgeClass(user.role || 'customer')}">${(user.role || 'customer').toUpperCase()}</span></div>
                                <div><strong>Joined:</strong> ${new Date(user.createdAt).toLocaleDateString()}</div>
                                <div><strong>Member for:</strong> ${getDaysSinceJoined(user.createdAt)} days</div>
                            </div>
                        </div>
                        
                        <!-- Address Information -->
                        <div class="form-group">
                            <h3>Delivery Address</h3>
                            <div>${address}</div>
                        </div>
                        
                        <!-- Preferences -->
                        <div class="form-group">
                            <h3>Preferences</h3>
                            <div><strong>Allergies/Dietary:</strong> ${allergies}</div>
                        </div>
                        
                        <!-- Order Statistics -->
                        <div class="form-group">
                            <h3>Order Statistics</h3>
                            <div class="stats-grid">
                                <div class="stat-box">
                                    <div class="stat-number">${userOrders.length}</div>
                                    <div class="stat-label">TOTAL ORDERS</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-number">${completedOrders}</div>
                                    <div class="stat-label">COMPLETED</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-number">${pendingOrders}</div>
                                    <div class="stat-label">PENDING</div>
                                </div>
                                <div class="stat-box">
                                    <div class="stat-number">${cancelledOrders}</div>
                                    <div class="stat-label">CANCELLED</div>
                                </div>
                            </div>
                            <div style="margin-top: 10px;"><strong>Total Spent:</strong> $${totalSpent.toFixed(2)}</div>
                        </div>
                        
                        <!-- Loyalty Points -->
                        <div class="form-group">
                            <h3>Loyalty Program</h3>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                                <div><strong>Total Points:</strong> ${userPoints.toLocaleString()}</div>
                                <div><strong>Level:</strong> ${userLevel}</div>
                            </div>
                        </div>
                        
                        <!-- Recent Orders -->
                        <div class="form-group">
                            <h3>Recent Orders (Last 5)</h3>
                            ${getRecentOrdersHTML(userOrders)}
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.id}', '${user.name.replace(/'/g, "\\'")}', true)">DELETE USER</button>
                        <button class="action-btn" onclick="this.parentElement.parentElement.parentElement.remove()">CLOSE</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.remove();
                }
            });
        }

        // Helper function to calculate days since joined
        function getDaysSinceJoined(joinDate) {
            const join = new Date(joinDate);
            const now = new Date();
            const diffTime = Math.abs(now - join);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        // Helper function to get user level based on points
        function getUserLevel(points) {
            if (points >= 15000) return "The Ultimate Chiller";
            if (points >= 10000) return "Legendary Lounger";
            if (points >= 7500) return "Serene Sipper";
            if (points >= 5000) return "Mellow Mug";
            if (points >= 3000) return "Dreamy Drinker";
            if (points >= 1500) return "Chill Brewer";
            if (points >= 750) return "Cozy Bean";
            if (points >= 300) return "Slow Pourer";
            if (points >= 100) return "Gentle Drip";
            return "Sleepy Starter";
        }

        // Helper function to generate recent orders HTML
        function getRecentOrdersHTML(userOrders) {
            const recentOrders = userOrders
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);
            
            if (recentOrders.length === 0) {
                return '<div style="text-align: center; padding: 10px; background: #f8f8f8; border-radius: 5px;">No orders yet</div>';
            }
            
            return `
                <div style="max-height: 200px; overflow-y: auto;">
                    ${recentOrders.map(order => `
                        <div style="padding: 8px; border-bottom: 1px solid #eee; font-size: 12px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>#${order.id.slice(-6)}</strong> - $${order.total.toFixed(2)}
                                </div>
                                <span class="status-badge status-${order.status}">${order.status}</span>
                            </div>
                            <div style="color: #666; margin-top: 4px;">
                                ${new Date(order.date).toLocaleDateString()} â€¢ ${order.items.length} items
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Delete user function - FIXED VERSION
        function deleteUser(userId, userName, fromModal = false) {
            // Prevent deletion of admin and staff accounts
            if (userName.toLowerCase().includes('admin') || userName.toLowerCase().includes('staff')) {
                alert('Cannot delete admin or staff accounts!');
                return;
            }
            
            const confirmationMessage = `Are you sure you want to delete user "${userName}"?\n\nThis will:\nâ€¢ Permanently delete the user account\nâ€¢ Remove all their personal data\nâ€¢ Keep their order history (for records)\n\nThis action cannot be undone!`;
            
            if (confirm(confirmationMessage)) {
                try {
                    // Get current users from localStorage
                    const users = JSON.parse(localStorage.getItem('lazzyLatteUsers') || '[]');
                    
                    console.log('Before deletion - Users count:', users.length);
                    console.log('Deleting user ID:', userId);
                    
                    // Remove user from users array
                    const updatedUsers = users.filter(user => {
                        // Handle both string and number IDs
                        const userIdToCompare = user.id ? user.id.toString() : '';
                        const targetUserId = userId ? userId.toString() : '';
                        return userIdToCompare !== targetUserId;
                    });
                    
                    console.log('After deletion - Users count:', updatedUsers.length);
                    
                    // Save updated users back to localStorage
                    localStorage.setItem('lazzyLatteUsers', JSON.stringify(updatedUsers));
                    
                    // Check if this is the currently logged-in user
                    const currentUser = JSON.parse(localStorage.getItem('lazzyLatteCurrentUser') || '{}');
                    if (currentUser.id && currentUser.id.toString() === userId.toString()) {
                        // If deleting the currently logged-in user, log them out
                        localStorage.removeItem('lazzyLatteCurrentUser');
                        console.log('Logged out current user');
                    }
                    
                    // Show success message
                    alert(`User "${userName}" has been successfully deleted.`);
                    
                    // Reload users table
                    loadUsers();
                    
                    // Close modal if deletion was initiated from modal
                    if (fromModal) {
                        const modal = document.querySelector('.modal');
                        if (modal) {
                            modal.remove();
                        }
                    }
                    
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('Error deleting user. Please check the console for details.');
                }
            }
        }
    </script>
